name:                airport-groups
version:             0.1.0.0
github:              ""
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
# - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pricing-prototype-v2#readme>

ghc-options: -Wall -O0

dependencies:
- base >= 4.7 && < 5
- aeson
# - aeson-pretty
# - bytestring
- containers
- directory
# - elm-bridge
# - errors
# - lens
# - lens-aeson
# - megaparsec
# - mtl
- parsec
# - pretty-simple
# - raw-strings-qq
# - servant
- servant-server
# - scientific
# - split
# - stm
# - strict
# - string-quote
- text
# - time
# - uuid
- wai
- wai-cors
- warp
# - wreq

library:
  source-dirs: src

executables:
  airport-groups:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - airport-groups

tests:
  airport-groups-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - airport-groups
